<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acá vas a poder solicitar un turno para poder vermnos de forma prescencial y así aserorarte y ayudarte.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Solicitar Turno</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
</head>
<body class="body-turnos">
    <header id="header-secundario">
        <nav class="navbar navbar-expand-lg p-0 ">
          <div class="container-fluid px-1 ">
            <a class="navbar-brand logo fs-1 fw-bold" href="index.html"> MP nutricion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-1  " id="navbarNavAltMarkup">
              <div class="navbar-nav ">
                <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                <a class="nav-link" href="informacion.html">Tips de nutrición</a>
                <a class="nav-link" href="testimonios.html">Testimonios</a>
                <a class="nav-link" href="SolicitarTurnos.html">Solicitar Turnos</a>
              </div>
            </div>
          </div>
        </nav>
    </header>
    <main id="main-turnos">
      <form action="" class="main-form">
        <div class="mb-3 form-input">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="José María">
        </div>
        <div class="mb-3 form-input">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" placeholder="Goicoechea">
        </div>
        <div class="mb-4 form-input">
          <label for="mail" class="form-label">Correo electronico</label>
          <input type="email" class="form-control" placeholder="juan@gmail.com">
        </div>
        <div class="mb-3 form-input">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" >
          <label for="DNI" class="form-label">DNI</label>
          <input type="text" class="form-control" placeholder="123456789">
        </div> 
        <div class="input-group form-input__textarea">
          <label for="consulta" class="form-label">Describa el motivo de su consulta</label>
          <textarea id="consulta"></textarea>
        </div>
        <div class="d-grid gap-2 col-6 mt-3 mb-3 mx-auto">
          <button class="btn btn-primary" type="button">Solicitar Turno</button>
        </div> 
      </form>
      <div id="turnos">
        <div class="turnos-disponibles">
          <h3>Turnos disponibles</h3>
          <p>
            Estos son los turnos disponibles para la fecha elegida: <br>
            Aquí se mostrarán los turnos disponibles.
          </p>
        </div>
        <div class="turnos-info">
          <h3>Información útil sobre turnos</h3>
          <p>
            Aquí irá información util sobre los turnos.
          </p>
        </div>
      </div>
    </main>
    <footer id="footer">
      <a href="https://www.cla.canon.com/cla/es/consumer/mobile_apps"><i class="bi bi-instagram footer-icono"></i></a>
      <a href="https://www.cla.canon.com/cla/es/consumer/mobile_apps"><i class="bi bi-whatsapp footer-icono"></i></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
