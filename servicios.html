<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Servicios</title>
</head>
<body>
    <header id="header-container">
        <nav class="navbar navbar-expand-lg p-0 ">
          <div class="container-fluid px-1 ">
            <a class="navbar-brand logo fs-1 fw-bold" href="#"> MP nutricion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-1  " id="navbarNavAltMarkup">
              <div class="navbar-nav ">
                <a class="nav-link" aria-current="page" href="#">Inicio</a>
                <a class="nav-link" href="#">Servicios</a>
                <a class="nav-link" href="#">Testimonios</a>
                <a class="nav-link" href="#">Solicitar Turnos</a>
              </div>
            </div>
          </div>
        </nav>
    </header>
    <main>
      <div class="main-img">
          <img src="assets/img/portada.jpg" alt="no a las dietas, si al cambio de habitos">
          <div class="main-img__texto">
              <h2>no a las dietas, si al cambio de habitos</h2>
          </div>
      </div>
      <form action="" class="main-form">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="José María">
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" placeholder="Goicoechea">
        </div>
        <div>
          <label for="mail" class="form-label">Correo electronico</label>
          <input type="email" class="form-control" placeholder="juan@gmail.com">
        </div>
        <div class="main-form__fecha">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" >
          <label for="DNI" class="form-label">DNI</label>
          <input type="text" class="form-control" placeholder="123456789">
        </div> 
      </form>
      <div class="input-group">
        <span class="input-group-text">Descripcón de la consulta</span>
        <textarea class="form-control" aria-label="Descripcón de la consulta"></textarea>
      </div>
      <div id="turnosDesktop">
        <div class="turnosDesktop-disponibles"></div>
        <div class="turnosDesktop-info"></div>
      </div>
      <div id="turnosMobile">
        <div class="turnosMobile-disponibles"></div>
        <div class="turnosMobile-info"></div>
      </div>
    </main>
    <footer id="footer-container">
  
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
