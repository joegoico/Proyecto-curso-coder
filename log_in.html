<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header id="nav">
        <nav class="navbar navbar-expand-lg p-0">
            <div class="container-fluid px-1">
                <a class="navbar-brand logo fs-1 fw-bold" href="#"> MP nutricion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mt-1 " id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="#">Inicio</a>
                        <a class="nav-link" href="#">Servicios</a>
                        <a class="nav-link" href="#">Testimonios</a>
                        <a class="nav-link" href="#">Solicitar Turnos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form action="" id="formLogIn">
            <div class="formLogIn__div">
                
                <label for="usuario">Nombre de usuario</label>
                <input name="usuario" type="text">
            
            </div>

            <div class="formLogIn__div">

                <label for="contraseña">Conraseña</label>
                <input name="contraseña" type="password">
            
            </div>
            
            <input type="button" value="Iniciar sesión">
        </form>
    </main>

    <footer id="footer">
        <ul class="footer__ul">
            <li class="footer__ul--li"><a href="">instagram</a></li>
            <li class="footer__ul--li"><a href="">facebook</a></li>
        </ul>
        <p>desarrollado por José María Goicoecha</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
